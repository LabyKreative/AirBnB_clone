<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
  </head>
  <body>
    <header>
      <div id="airbnb_logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona</h2>
              <ul>
                <li><h4>Page</h4></li>
                <li><h4>Page2</h4></li>
              </ul>
            </li>
            <li>
              <h2>California</h2>
              <ul>
                <li><h4>San Francisco</h4></li>
                <li><h4>Los Altos</h4></li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="filter_amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li><h4>Internet</h4></li>
            <li><h4>Tv</h4></li>
            <li><h4>Kitchen</h4></li>
            <li><h4>Iron</h4></li>
          </ul>
        </div>

        <button>Search</button>
      </section>
    </div>

    <footer>Best School</footer>
  </body>
</html>
